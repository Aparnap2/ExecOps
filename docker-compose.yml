  #     test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/public"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

networks:
  default:
    name: founderos-network
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
