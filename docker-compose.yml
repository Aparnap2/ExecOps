version: "3.8"

services:
  # PostgreSQL with pgvector for vector search + LangFuse
  postgres:
    image: postgres:16-alpine
    container_name: founderos-postgres
    environment:
      POSTGRES_USER: founderos
      POSTGRES_PASSWORD: founderos_secret
      POSTGRES_DB: founderos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U founderos -d founderos"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: founderos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Neo4j for Temporal Knowledge Graph (Graphiti)
  neo4j:
    image: neo4j:5.14
    container_name: founderos-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/founderos_secret
      NEO4J_PLUGINS: apoc,gds
      NEO4J_server.default_listen_address: 0.0.0.0
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "founderos_secret", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LangFuse for observability (commented out - requires ClickHouse)
